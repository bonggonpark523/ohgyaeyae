<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 슬롯머신</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="slot-section" id="slot-machine">
      <div class="slot-row" id="eyes-row">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB1.png?raw=true" alt="눈1">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB2.png?raw=true" alt="눈2">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB3.png?raw=true" alt="눈3">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB4.png?raw=true" alt="눈4">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB5.png?raw=true" alt="눈5">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB6.png?raw=true" alt="눈6">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%82%E1%85%AE%E1%86%AB7.png?raw=true" alt="눈7">
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="eyes">Démarrer</button>
      </div>

      <div class="slot-row" id="nose-row">
        <div class="slot-images">
          <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8F%E1%85%A91.png?raw=true" alt="코1">
          <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8F%E1%85%A92.png?raw=true" alt="코2">
          <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8F%E1%85%A93.png?raw=true" alt="코3">
          <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8F%E1%85%A94.png?raw=true" alt="코4">
        </div>
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="nose">Démarrer</button>
      </div>

      <div class="slot-row" id="mouth-row">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B81.png?raw=true" alt="입1">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B82.png?raw=true" alt="입2">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B83.png?raw=true" alt="입3">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B84.png?raw=true" alt="입4">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B85.png?raw=true" alt="입5">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B86.png?raw=true" alt="입6">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B87.png?raw=true" alt="입7">
        <img src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8B%E1%85%B5%E1%86%B88.png?raw=true" alt="입8">
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="mouth">Démarrer</button>
      </div>
    </div>

    <div class="result-section" id="result" style="display: none;">
      <div class="combined-face">
        <!-- 선택된 이미지들이 여기에 합쳐져서 표시됩니다 -->
      </div>
      <div class="speech-bubbles">
        <div class="bubble left-bubble">Démarrer</div>
        <div class="bubble right-bubble"></div>
      </div>
      <img id="character" src="https://github.com/bonggonpark523/ohgyaeyae/blob/main/%E1%84%8F%E1%85%A2%E1%84%85%E1%85%B5%E1%86%A8%E1%84%90%E1%85%A5.png?raw=true" alt="캐릭터">
      <button id="restart-btn" onclick="location.reload()" style="display: none;">
        <span>Retour</span>
      </button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
