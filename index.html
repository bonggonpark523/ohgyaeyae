<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 슬롯머신</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="slot-section" id="slot-machine">
      <div class="slot-row" id="eyes-row">
        <img src="눈1.png?raw=true" alt="눈1">
        <img src="눈2.png?raw=true" alt="눈2">
        <img src="눈3.png?raw=true" alt="눈3">
        <img src="눈4.png?raw=true" alt="눈4">
        <img src="눈5.png?raw=true" alt="눈5">
        <img src="눈6.png?raw=true" alt="눈6">
        <img src="눈7.png?raw=true" alt="눈7">
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="eyes">시작</button>
      </div>

      <div class="slot-row" id="nose-row">
        <div class="slot-images">
          <img src="코1.png?raw=true" alt="코1">
          <img src="코2.png?raw=true" alt="코2">
          <img src="코3.png?raw=true" alt="코3">
          <img src="코4.png?raw=true" alt="코4">
        </div>
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="nose">시작</button>
      </div>

      <div class="slot-row" id="mouth-row">
        <img src="입1.png?raw=true" alt="입1">
        <img src="입2.png?raw=true" alt="입2">
        <img src="입3.png?raw=true" alt="입3">
        <img src="입4.png?raw=true" alt="입4">
        <img src="입5.png?raw=true" alt="입5">
        <img src="입6.png?raw=true" alt="입6">
        <img src="입7.png?raw=true" alt="입7">
        <img src="입8.png?raw=true" alt="입8">
        <div class="arrow">▲</div>
        <button class="control-btn" data-part="mouth">시작</button>
      </div>
    </div>

    <div class="result-section" id="result" style="display: none;">
      <div class="combined-face">
        <!-- 선택된 이미지들이 여기에 합쳐져서 표시됩니다 -->
      </div>
      <div class="speech-bubbles">
        <div class="bubble left-bubble">안녕</div>
        <div class="bubble right-bubble"></div>
      </div>
      <img id="character" src="캐릭터.png?raw=true" alt="캐릭터">
      <button id="restart-btn" onclick="location.reload()" style="display: none;">
        <span>다시하기</span>
      </button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
